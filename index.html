<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Stats Preview Card solution for frontendmentor.io">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" media="print"
    onload="this.media='all'">
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap">
  </noscript>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats Preview Card Component</title>
</head>

<body>
  <main>
    <div class="img-container">
      <img alt="image of an office meeting" src="./images/image-header-desktop.jpg">
    </div>

    <div class="text-container flex column">
      <div class="text-container__description flex column">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
      </div>
      <div class="text-container__stats">
        <ul>
          <li>
            <h2>10k+</h2>
            <p>Companies</p>
          </li>
          <li>
            <h2>314</h2>
            <p>Templates</p>
          </li>
          <li>
            <h2>12M+</h2>
            <p>Queries</p>
          </li>
        </ul>
      </div>
    </div>
  </main>
</body>

</html>
