<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats Preview Card Component</title>
</head>

<body>
  <main>
    <section id="text-container">
      <div id="description-container">
        <h1 id="title">
          Get <span id="highlight">insights</span> that help your business grow.
        </h1>
        <p id="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.
        </p>
      </div>
      <div id="stats-container">
        <h2 id="companies">
          10k+ <span class="smaller-text">COMPANIES</span>
        </h2>
        <h2 id="templates">
          314 <span class="smaller-text">TEMPLATES</span>
        </h2>
        <h2 id="queries">
          12M+ <span class="smaller-text">QUERIES</span>
        </h2>
      </div>
    </section>

    <div id="img-container">
      <img alt="image of people in cozy workplace" src="images/image-header-desktop.jpg">
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Hadree Mustaffa</a>.
  </footer>
</body>

</html>
